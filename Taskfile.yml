version: "3"

dotenv:
  - .env
  - .env.default

output: prefixed

tasks:
  # |------------------------------------------------------------------------------------------------------------------
  # | Tools
  # |------------------------------------------------------------------------------------------------------------------
  tools:
    desc: Install tools to ./tools directory
    deps:
      - tools:golangci-lint
      - tools:rancher-machine
    silent: true
    cmd: >
      echo "✅ ALL TOOLS INSTALLED"

  tools:golangci-lint:
    vars:
      VERSION: v1.64.6
    status:
      - >
        ./tools/golangci-lint version --format short
        | grep -q '{{.VERSION}}'
    cmd: >
      mkdir -p ./tools
      && export GOBIN="$(realpath ./tools)"
      && go install github.com/golangci/golangci-lint/cmd/golangci-lint@{{.VERSION}}

  tools:rancher-machine:
    vars:
      VERSION: v0.15.0-rancher126
    status:
      - >
        ./tools/rancher-machine --version
        | grep -q '{{.VERSION}}'
    cmd: >
      mkdir -p ./tools
      && curl -L https://github.com/rancher/machine/releases/download/{{.VERSION}}/rancher-machine-amd64.tar.gz
      | tar -xvzf - -C ./tools

  # |------------------------------------------------------------------------------------------------------------------
  # | Dependencies
  # |------------------------------------------------------------------------------------------------------------------
  dependencies:
    desc: Install dependencies
    deps:
      - dependencies:node_modules
      - dependencies:vendor
    silent: true
    cmd: >
      echo "✅ ALL DEPENDENCIES INSTALLED"

  dependencies:node_modules:
    method: checksum
    sources:
      - package.json
      - package-lock.json
    cmd: >
      npm install

  dependencies:vendor:
    method: checksum
    sources:
      - go.mod
      - go.sum
    cmds:
      - go mod tidy
      - go mod vendor

  # |------------------------------------------------------------------------------------------------------------------
  # | Linters (&checks)
  # |------------------------------------------------------------------------------------------------------------------
  lint:
    desc: Run linters
    deps:
      - lint:commits
      - lint:go
    silent: true
    cmd: >
      echo "✅ ALL LINTERS PASSED"

  lint:commits:
    deps:
      - dependencies:node_modules
    cmd: >
      npm exec commitlint -- --from=main --verbose

  lint:go:
    deps:
      - tools:golangci-lint
      - dependencies:vendor
    cmd: >
      ./tools/golangci-lint run -v
